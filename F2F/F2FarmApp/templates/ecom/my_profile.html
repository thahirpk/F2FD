{% extends 'ecom/customer_base.html' %}
{% load static %}
{% block content %}

<style media="screen">
  body {
    background-color: #f7f7f7;
  }

  .profile-card {
    max-width: 1200px;
    margin: 50px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  }

  .profile-pic {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    margin: 0 auto;
    display: block;
  }

  .profile-info {
    text-align: center;
    margin-top: 20px;
  }

  .btn-edit-profile {
    display: inline-block;
    font-size: 18px;
    padding: 10px 20px;
    background-color: #4285f4;
    color: #fff;
    border: none;
    border-radius: 5px;
    text-decoration: none;
    transition: background-color 0.3s;
  }

  .btn-edit-profile:hover {
    background-color: #3c72cb;
  }
</style>



<div class="container">
  <div class="profile-card">
    {% if customer.profile_pic %}
      <div class="text-center">
        <img src="{% static 'images/istockphoto-1316420668-612x612.jpg' %}" alt="profile pic" class="profile-pic img-responsive"><br>
        <div class="text-center">
         
        </div>
      </div>
    {% endif %}
    <div class="profile-info">
      <h4>Customer Name: {{ request.user }}</h4>
      <p><i class="glyphicon glyphicon-map-marker"></i> Address: {{ customer.address }}</p>
      <p><i class="glyphicon glyphicon-phone"></i> Contact: {{ customer.mobile }}</p>
    </div>

    
  </div>
</div>

<br><br><br><br><br><br>

{% endblock content %}
